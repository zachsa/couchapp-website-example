<!DOCTYPE html>

<head>
    <title>Zach Smith</title>
    <meta property="og:title" content="Zach Smith Software Engineer">
    <meta property="og:description" content="Musician-turned-software engineer. This is my story">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="zach smith, software engineer, blog, musician, couchdb, couchapp">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond|Fira+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/fonts.css">
    <link rel="stylesheet" href="style/custom.css">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header -->
    <div id="header"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <div class="visible-page">
                    <!-- Page Content -->
                    <div id="page">
                        <div id="contents">
                        </div>
                    </div>
                </div>
                <div class="invisible-page"></div>
            </div>
        </div>
    </div>
</body>
<script>
function loadHeader() {
    $.get('partials/menu.html', function(data) {
        $('#header').append(data);
    }, 'html');
};

function loadPage(pagePath) {
    $.ajax({
        url: pagePath,
        statusCode: {
            404: function() {
                $.get('pages/404.html', function(data) {
                    $('#contents').remove();
                    $('#page').append('<div id="contents"></div>');
                    $('#contents').append(data);
                }, 'html');
            }
        },
        success: function(data) {
            $('#contents').remove();
            $('#page').append('<div id="contents"></div>');
            $('#contents').append(data);
        },
        complete: function(data) {
            console.log('complete');
        }
    });
};

function watch404() {
    $(document).ajaxError(function() {
        $(".log").text("Triggered ajaxError handler.");
    });
}

function popStateWatcher() {
    $(window).on('popstate', function(e) {
        var locationHash = (window.location.hash).replace('#', '').toLowerCase().split('/');
        loadPage('pages/' + locationHash[0] + '.html');
    });
};

function init() {
    loadHeader();

    // Load the initial page
    var locationHash = (window.location.hash).replace('#', '').toLowerCase().split('/');
    loadPage('pages/' + locationHash[0] + '.html');

    // Start the popstate watcher (router)
    popStateWatcher();

    // Start page error watcher
    watch404();
};

// Kickstart Jquery
$(document).ready(init);
</script>

</html>
